<!DOCTYPE html>
<html lang="en">

<head>
    <title>Your files</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src='../mainScreen/options.js'></script>
    <script src='./files.js'></script>
</head>

<body>
    <div class="mainContainer">
        <header>
            <div class="imgContainer">
                <img class="logo" src='../assets/sigla.svg' alt="logo image" />
            </div>
            <div class="profileDetails">
                <span class="userName" id="numeUtilizator">Ioana Maniga</span>
                <button onclick="showMenu(); " class="userCircle">
                    <span class="userInitials" id="initialeUtilizator">IM</span>
                </button>
                <div id="dropdown-content" class="dropdown-content">
                    <a href="/oauth-redirect">Upload a file</a>
                    <a href="./index.html">Your files</a>
                    <a href="../settings"> Settings </a>
                    <a href="">See documentation</a>
                    <a href="../welcomePage/index.html">Log out</a>
                </div>
            </div>
        </header>
        <div>
            <div id="filesList" class="filesList">
            </div>
        </div>
        <script>
            document.getElementById("numeUtilizator").innerHTML = localStorage.getItem("name") + " " + localStorage.getItem("surname");
            document.getElementById("initialeUtilizator").innerHTML = localStorage.getItem("name")[0] + localStorage.getItem("surname")[0];

        </script>
    </div>

</body>

</html>
