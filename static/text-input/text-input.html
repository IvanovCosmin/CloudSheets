<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text input example</title>
</head>
<body>
    <form id="form" action="/text-input/onRegister" method="POST">
        <div>
            <label for="account" class="labelTitle">Acount type</label>
            <select id="acctype" name="acctype">
                <option value="google">Google</option>
                <option value="dropbox">DropBox</option>
                <option value="onedrive">One Drive</option>
              </select>
            </div>
        <div>
            <label for="email">Email address:</label>
            <input type="email" name="email" id="email" minlength="3" maxlength="90"
                   pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
                   title="Please enter a valid email address."
                   required>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" minlength="3" maxlength="12"
                   pattern="[a-zA-Z][a-zA-Z_]*[a-zA-Z]"
                   title="The name must contain only letters."
                   required> 
        </div>
        <div>
            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname" minlength="3" maxlength="12"
                   pattern="[a-zA-Z0-9][a-zA-Z0-9_]*[a-zA-Z0-9]"
                   title="The surname must contain only letters."
                   required> 
        </div>
        <div>
            <label for="password">Choose a password:</label>
            <input type="password" name="password" id="password" minlength="7" maxlength="30" 
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
            title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number." 
            required>
        </div>
        <button type="submit" onclick="">Submit</button>
    </form>
    <script src="text-input.js"></script>
</body>

</html>
