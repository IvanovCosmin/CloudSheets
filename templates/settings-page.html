<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Your account</title>
        <link rel="stylesheet" type="text/css" href="/settings-page/styles.css">
        <script src='/settings-page/options.js'></script>
    </head>

    <body onload="setPageUp()">
        <div class="mainContainer">
            <header>
                <div class="imgContainer">
                    <img src='../assets/sigla.svg' alt="logo image" />
                </div>
                <div class="profileDetails">
                    <span class="userName" id="numeUtilizator">{{ name }}</span>
                    <button onclick="showMenu(); " class="userCircle">
                        <span class="userInitials" id="initialeUtilizator">{{ smallname }}</span>
                    </button> 
                    <div id="dropdown-content" class="dropdown-content">
                        <a href="/oauth-redirect">Upload a file</a>
                        <a href="/userFiles">Your files</a>
                        <a href="/settings"> Settings </a>
                        <a href="/userGuide">User guide</a>
                        <a href="/documentation">See documentation</a>
                        <a href="/">Log out</a>
                        
                    </div>
                </div>
            </header>
        </div>
        <div class="navigationArea">
            <label class="uploadmessage" id="uplmsg" >{{ mesaj }}</label>
            <form  action="/settings/changeSettings" method="POST" >
                <label class = "labelTitle" >Change name:</label>
                <input name="email" id="email" type="text"> 
                <input name="name" type="text" placeHolder="First name" > 
                <input name="surname" type="text"  placeHolder="Last name" >

                <br>
                
                <label class = "labelTitle" >Change password:</label>
                <input name="oldpass" type="password" placeHolder="Old password" > 
                <input name="pass" type="password"  placeHolder="New password" >
                <input type="password"  placeHolder="Confirm password" >
                
                <br>
                <label class = "labelTitle" >Upload mode:</label>
                <br>  
                <div class="radioSelect">
                    <input type="radio" name="mode" id="equal-distribution" value="equal">
                    <label class = "radioLabel" for="equal-distribution">Equal Distribution (Chunks will be equally distributed between the cloud providers)</label><br>
                </div>
                <div class="radioSelect">
                    <input type="radio" name="mode" id="redundant" value="redundant">
                    <label class = "radioLabel" for="redundant">Redundant (Chunks will be uploaded on all cloud providers)</label><br>
                </div>     
                
                
                <input type="submit" class="submitButton"  value="Submit">
                </form>
        </div>
    </body>
</html>
