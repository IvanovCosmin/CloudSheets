<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Your account</title>
        <link rel="stylesheet" type="text/css" href="../static/settings-page/styles.css">
        <script src='../static/settings-page/options.js'></script>
    </head>

    <body>
        <div class="mainContainer">
            <header>
                <div class="imgContainer">
                    <img src='../assets/sigla.svg' alt="logo image" />
                </div>
                <div class="profileDetails">
                    <span class="userName" id="numeUtilizator">Ioana Maniga</span>
                    <button onclick="showMenu(); " class="userCircle">
                        <span class="userInitials" id="initialeUtilizator">IM</span>
                    </button> 
                    <div id="dropdown-content" class="dropdown-content">
                        <a href="/adminPage">Admin page</a>
                        <a href="/oauth-redirect">Upload a file</a>
                        <a href="/userFiles">Your files</a>
                        <a href="/settings"> Settings </a>
                        <a href="">See documentation</a>
                        <a href="/">Log out</a>
                        
                    </div>
                </div>
            </header>
        </div>
        <div class="navigationArea">
            <label class="uploadmessage" id="uplmsg" >{{ mesaj }}</label>
            <form  action="/settings/changeSettings" method="POST" >
                <input name="email" type="text" id="email" >
                <label class = "labelTitle" >Change name:</label>
                <input name="name" type="text" placeHolder="First name" > 
                <input name="surname" type="text"  placeHolder="Last name" >

                <br>
                
                <label class = "labelTitle" >Change password:</label>
                <input name="oldpass" type="text" placeHolder="Old password" > 
                <input name="pass" type="text"  placeHolder="New password" >
                <input type="text"  placeHolder="Confirm password" >
                
                <br>
                <label class = "labelTitle" >Upload mode:</label>
                <br>
                <div class="radioSelect" >
                    <input type="radio" name="mode" id="Priority" value="Priority" onclick="showPriorities()">
                    <label class = "radioLabel" for="Priority">Priority</label><br>
                </div>
                <div id="priorities" class="Priorities">
                    <div class="Priority">
                        <label class = "prioritiyLabel" >First:</label>
                        <select name="First" class="LoadSettings">
                            <option class="dropdownValue" value="Google Drive">Google Drive</option>
                            <option class="dropdownValue" value="Onedrive">Onedrive</option>
                            <option class="dropdownValue" value="Dropbox">Dropbox</option>
                        </select>
                    </div>
                    
                    <br>
                    <div class="Priority">
                        <label class = "prioritiyLabel" >Second:</label>
                        <select name="Second" class="LoadSettings" >
                            <option class="dropdownValue" value="Onedrive">Onedrive</option>
                            <option class="dropdownValue" value="Google Drive">Google Drive</option>
                            <option class="dropdownValue" value="Dropbox">Dropbox</option>
                        </select>
                    </div>
                    
                    <br>
                    <div class="Priority">
                        <label class = "prioritiyLabel" >Third:</label>
                        <select name="Third" class="LoadSettings">
                            <option class="dropdownValue" value="Dropbox">Dropbox</option>
                            <option class="dropdownValue" value="Onedrive">Onedrive</option>
                            <option class="dropdownValue" value="Google Drive">Google Drive</option>

                        </select>
                    </div>
                    
                    <br>
                </div>    
                <div class="radioSelect">
                    <input type="radio" name="mode" id="equal-distribution" value="Equal Distribution" onclick="notShowPriorities()">
                    <label class = "radioLabel" for="equal-distribution">Equal Distribution</label><br>
                </div>
                
                <div class="radioSelect">
                    <input type="radio" name="mode" id="smart-sheet" value="Smart Sheet" onclick="notShowPriorities()">
                    <label class = "radioLabel" for="smart-sheet">Smart Sheet</label><br>
                </div>
                <div class="radioSelect">
                    <input type="radio" name="mode" id="redundant" value="Redundant" onclick="notShowPriorities()">
                    <label class = "radioLabel" for="redundant">Redundant</label><br>
                </div>     
                
                
                <input type="submit" class="submitButton"  value="Submit">-->
                </form>
        </div>
    
    </body>
</html>
